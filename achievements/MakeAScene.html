<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
      </a-assets>
    
      <a-box src="#boxTexture" position="0 5 -5" rotation="0 45 45" scale="2 2 2"
             animation="property: object3D.position.y; to: 4.5; dir: alternate; dur: 2000; loop: true"></a-box>
      <a-torus position="0 1.25 -5" radius="1.25" color="hotpink"></a-torus>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="red"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="purple"></a-plane>
      <a-sky color="skyblue"></a-sky>
    </a-scene>
  </body>
</html>
